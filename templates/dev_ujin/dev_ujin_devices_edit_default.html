
<!-- Table 'dev_ujin_devices' edit -->
<form action="?" method="post" enctype="multipart/form-data" name="frmEdit" class="form-horizontal">
[#if OK#]
<div class="alert alert-success"><#LANG_DATA_SAVED#></div>
[#endif OK#]
[#if ERR#]
<div class="alert alert-danger"><#LANG_FILLOUT_REQURED#></div>
[#endif ERR#]
<fieldset class="col-lg-9 col-md-9 col-sm-6">
[#if ID=""#]
<legend><#LANG_NEW_RECORD#></legend>
[#endif ID#]
<!-- TITLE (varchar) -->
<div class="form-group[#if ERR_TITLE#] has-error[#endif#]">
 <label for="title" class="col-lg-3 control-label">
 <#LANG_TITLE#>:
 (*)
 </label>
 <div  class="col-lg-6"><input id="title" name="title" value="[#TITLE#]" type="text" class="form-control"></div>
</div>
<!-- IP (varchar) -->
<div class="form-group[#if ERR_IP#] has-error[#endif#]">
 <label for="ip" class="col-lg-3 control-label">
 IP адрес:
 </label>
 <div class="col-lg-6">
	<input id="ip" name="ip" value="[#IP#]" type="hidden" class="form-control">
	<input id="ip" name="ip" value="[#IP#]" type="text" class="form-control" disabled>
 </div>
</div>
<!-- DEV_ID (varchar) -->
<div class="form-group[#if ERR_DEV_ID#] has-error[#endif#]">
 <label for="dev_id" class="col-lg-3 control-label">
 ID устройства:
 </label>
 <div class="col-lg-6">
	<input id="dev_id" name="dev_id" value="[#DEV_ID#]" type="hidden" class="form-control">
	<input id="dev_id" name="dev_id" value="[#DEV_ID#]" type="text" class="form-control" disabled>
 </div>
</div>
<!-- DESCRIPTION (varchar) -->
<div class="form-group[#if ERR_DEV_TYPE#] has-error[#endif#]">
 <label for="dev_type" class="col-lg-3 control-label">
 Тип устройства:
 </label>
 <div class="col-lg-6">
	<input id="dev_type" name="dev_type" value="[#DEV_TYPE#]" type="hidden" class="form-control">
	<input id="dev_type" name="dev_type" value="[#DEV_TYPE#]" type="text" class="form-control" disabled>
 </div>
</div>
<!-- INFO (varchar) -->
<!--div class="form-group[#if ERR_INFO#] has-error[#endif#]">
 <label for="info" class="col-lg-3 control-label">
 Дополнительная информация:
 </label>
 <div class="col-lg-9"><input id="info" name="info" value="[#INFO#]" type="text" class="form-control"></div>
</div-->
<div class="form-group">
        <div class="col-lg-offset-3 col-lg-4">
 [#if ID!=""#]
 <button type="submit" name="subm" value="Submit" class="btn btn-primary"><#LANG_SUBMIT#></button>
 [#else ID#]
 <button type="submit" name="subm" value="Add" class="btn btn-primary"><#LANG_ADD#></button>
 [#endif ID#]
 <a href="?data_source=<#DATA_SOURCE#>" class="btn btn-default "><#LANG_CANCEL#></a>
<input type="hidden" name="id" value="<#ID#>">
<input type="hidden" name="view_mode" value="<#VIEW_MODE#>">
<input type="hidden" name="edit_mode" value="<#EDIT_MODE#>">
<input type="hidden" name="mode" value="update">
<input type="hidden" name="data_source" value="<#DATA_SOURCE#>">
<input type="hidden" name="tab" value="<#TAB#>">
        </div>
</div>
</fieldset>
<div class="col-lg-3 col-md-3 col-sm-6 hidden-xs">
<img src="/img/dev_ujin/[#IMG#].png" alt="Device Logo">
</div>
</form>
